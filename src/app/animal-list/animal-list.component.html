<table border="1">
	<tr>
		<th>Vrsta</th>
		<th>Ime</th>
		<th>Datum rodjenja</th>
		<th></th>
	</tr>
	<tr *ngFor="let animal of animals">
		<td> {{ animal.vrsta }} </td>
		<td> {{ animal.ime }} </td>
		<td> {{ dateOfBirth(animal) }} </td>
		<td><button (click)="remove(animal)">remove</button> </td>
</tr>
</table>
