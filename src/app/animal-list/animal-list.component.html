<form>
<input type = "text" name = "name" [(ngModel)] = "newAnimal.name">
<input type = "text" name = "species" [(ngModel)] = "newAnimal.species">
<input type = "text" name = "dateOfBirth" [(ngModel)] = "newAnimal.dateOfBirth">
<button (click)="addAnimal()">Add new animal</button>
</form>

<table border="1">
	<tr>
		<th>Ime</th>
		<th>Vrsta</th>
		<th>Datum rodjenja</th>
		<th></th>
	</tr>
	<tr *ngFor="let animal of animals">
		<td> {{ animal.name }} </td>
		<td> {{ animal.species }} </td>
		<td> {{ birth(animal) }} </td>
		<td><button (click)="remove(animal)">remove</button> </td>
		<td><button (click)="moveToTop(animal)">move to top</button> </td>
</tr>
</table>
